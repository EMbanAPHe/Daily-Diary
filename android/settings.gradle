// Flutter-compatible settings.gradle
// Fix: ensure Flutter's plugin loader is resolved via the local includeBuild
pluginManagement {
    // Important: this points Gradle to the plugin loader that Flutter generates after `flutter pub get`
    includeBuild("../.dart_tool/flutter/build_plugins")
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.6.0" apply false
    id "org.jetbrains.kotlin.android" version "2.0.21" apply false
}

// Standard include for the Android app module
include(":app")
